<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script src="../plugin/jquery.min.js"></script>
    <script>
      window.api.receive("appver", (data) => {
        $(".appver").text(data);
      });

      window.api.receive("lcustatus", (data) => {
        $(".lcustatus").text(data);
      });

      window.api.receive("gameQueueType", (data) => {
        $(".gameQueueType").text(data);
      });

      window.api.receive("gameStatus", (data) => {
        $(".gameStatus").text(data);
      });
      
      window.api.receive("gameflowphase", (data) => {
        $(".gameflowphase").text(data);
      });


      function load(){
        window.api.send("toMain", "appver");
        window.api.send("toMain", "lcustatus");
      }
    </script>
</head>
  <body onload="load()">
    hello electron
    <div class="appver">Waiting...</div>
    <div class="lcustatus">Waiting lcu status...</div>
    <div class="gameQueueType">Waiting gameQueueType...</div>
    <div class="gameStatus">Waiting gameStatus...</div>
    <div class="gameflowphase">Waiting gameflowphase...</div>
  </body>
</html>
